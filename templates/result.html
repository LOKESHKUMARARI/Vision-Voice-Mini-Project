<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenery Explanation Result</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
      margin: 20px 0;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #3b82f6, #22d3ee);
      border-radius: 2px;
    }

    #audio {
      display: none; /* Keep audio element hidden */
    }

    body::before {
      content: 'ðŸ”Š';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      opacity: 0.3;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 0 20px;
      }

      h1::after {
        width: 60px;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
  </style>
</head>
<body>
  <h1>Scenery Explanation Result</h1>

  <audio id="audio" controls> 
    <source src="{{ url_for('static', filename=audio) }}" type="audio/mpeg">

    Your browser does not support the audio element.
  </audio>

  <button id="playAudioButton">Play Audio</button>

  <script>
    document.getElementById('playAudioButton').addEventListener('click', function() {
      var audioElement = document.getElementById('audio');
      audioElement.play().catch(function(error) {
        console.error("Error playing audio:", error);
      });
    });
  </script>
</body>
</html>
